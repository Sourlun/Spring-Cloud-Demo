server:
  port: 7002

eureka:
  instance:
    hostname: eureka7002.com #eureka 服务端的示例名称
  client:
    # false 表示不向自己注册自己
    register-with-eureka: false
    # false 表示自己就是注册中心, 我的职责就是维护服务实例, 并不需要去检索服务
    fetch-registry: false
    service-url:
      #设置与Eureka Server交互的地址查询服务和注册服务都需要依赖这个地址
      defaultZone: http://eureka7001.com:7001/eureka/  #互相注册(其他集群eureka)